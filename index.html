<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="static/css/index.css"/>
</head>
<body>
<!--We are using node <script>document.write(process.versions.node)</script>,-->
<!--Chrome <script>document.write(process.versions.chrome)</script>,-->
<!--and Electron <script>document.write(process.versions.electron)</script>.-->
<div class="wrap">
    <h1>TTF字体提取器</h1>
    <p>选择TTF文字，输入要提取的文字后点击生成，即可。</p>
    <div id="drag">点击选择文件 或 拖拽文件至此</div>
    <h3>提取文字：</h3>
    <div class="inbox">
        <textarea id="content"></textarea>
    </div>
    <div class="checkbox">
        特殊字符集合：
        <label><input type="checkbox" name="characterSet" value="number_hz">人民币数字大写</label>
    </div>
    <div class="checkbox">
        半角字符集合：
        <label><input type="checkbox" name="characterSet" value="half_symbol">半角符号</label>
        <label><input type="checkbox" name="characterSet" value="half_letter">半角字母</label>
        <label><input type="checkbox" name="characterSet" value="half_digital">半角数字</label>
    </div>
    <div class="checkbox">
        全角字符集合：
        <label><input type="checkbox" name="characterSet" value="all_symbol">全角符号</label>
        <label><input type="checkbox" name="characterSet" value="all_letter">全角字母</label>
        <label><input type="checkbox" name="characterSet" value="all_digital">全角数字</label>
    </div>
    <div class="checkbox">
        生成文件类型：
        <label><input type="radio" name="toFileType" value="ttf" checked>TTF</label>
        <label><input type="radio" name="toFileType" value="woff">WOFF</label>
        <label><input type="radio" name="toFileType" value="eot">EOT</label>
    </div>
    <div class="tip" id="tip"></div>
    <div class="btns">
        <a href="#" class="btn_submit" id="btn_submit">提取</a>
        <a href="#" class="btn_clear" id="btn_clear">清空</a>
    </div>
</div>
<script type="text/javascript" charset="utf-8" src="static/js/index.js"></script>
</body>
</html>
